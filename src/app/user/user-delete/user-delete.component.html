<section>
  <div class="col col-md-4">
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TESTE APTIDÃO</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Pesquise"
              aria-label="Pesquise"
            />
            <button class="btn btn-light" type="submit">Pesquise</button>
          </form>
        </div>
      </nav>
    </header>
  </div>
</section>
<section>
  <div class="container-fluid px-1 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
      <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
        <h3>Exclussão do Usuário</h3>
        <div class="card">
          <h4 class="text-center mb-4">
            Após a remoção todos os dados do usuário serão perdidos.
          </h4>
          <h5 class="text-center mb-4">
            Confira os dados do usuário para remove-lo.
          </h5>
          <form class="form-card">
            <div class="row justify-content-between text-left">
              <div class="form-group col-sm-12 flex-column d-flex">
                <div class="card-body p-4">
                  <div class="text-center">
                    <h2 class="fw-bolder">{{ user.first_name }}</h2>
                    <h5 class="fw-bolder">{{ user.last_name }}</h5>
                    <td>Nª {{ user.id }}</td>
                    <p>
                      <td>{{ user.email }}</td>                    </p>
                    <p></p>
                  </div>
                </div>
              </div>
            </div>
            <div class="row justify-content-end">
              <div class="form-group col-sm-6">
                <button (click)="delete()" type="submit" class="btn btn-dark">
                  Deletar Usuário
                </button>
              </div>
              <div class="form-group col-sm-6">
                <button routerLink="/user" type="submit" class="btn btn-danger">
                  Voltar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
