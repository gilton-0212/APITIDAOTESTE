
<section>
  <div class="col col-md-4">
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TESTE APTIDÃO</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Pesquise"
              aria-label="Pesquise"
            />
            <button class="btn btn-light" type="submit">Pesquise</button>
          </form>
        </div>
      </nav>
    </header>
  </div>
</section>
<section>
  <div class="container-fluid px-1 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
      <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
        <h3>Edição do Usuário</h3>
        <div class="card">
          <h5 class="text-center mb-4">
            Altere as informações do novo usuário
          </h5>
          <form class="form-card">
            <div class="row justify-content-between text-left">
              <div class="form-group col-sm-12 flex-column d-flex">
                <label class="form-control-label px-3"
                  >Nome do Usuário<span class="text-danger"> *</span></label
                >
                <input
                  [(ngModel)]="request.name"
                  type="text"
                  id="fname"
                  name="fname"
                  placeholder="Insira o name do usuário"
                />
              </div>
            </div>
            <div class="row justify-content-between text-left">
              <div class="form-group col-sm-12 flex-column d-flex">
                <label class="form-control-label px-3"
                  >Profissão do Usuário<span class="text-danger">
                    *</span
                  ></label
                >
                <input
                  [(ngModel)]="request.job"
                  type="text"
                  id="job"
                  name="job"
                  placeholder="Profissão"
                />
              </div>
            </div>
            <div class="row justify-content-end">
              <div class="form-group col-sm-6">
                <button (click)="uptade()" type="submit" class="btn btn-dark">
                  Atualizar Usuário
                </button>
              </div>
              <div class="form-group col-sm-6">
                <button routerLink="/user" type="submit" class="btn btn-danger">
                  Voltar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
